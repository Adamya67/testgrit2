<!DOCTYPE html>

  <style>
    :root{--bg:#0b1020;--panel:#121a33;--panel-2:#0f1630;--text:#eaf0ff;--muted:#c3cbea;--primary:#5aa7ff;--primary-2:#3f8bff;--accent:#7bffc0;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:16px}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:
      radial-gradient(1200px 600px at 80% -10%, rgba(90,167,255,.12), transparent),
      radial-gradient(1200px 600px at -10% 10%, rgba(123,255,192,.08), transparent),
      var(--bg);line-height:1.6}
    a{color:var(--primary);text-decoration:none}
    a:hover{color:var(--primary-2)}
    img{max-width:100%;height:auto;display:block}
    .container{width:min(1200px,92vw);margin:0 auto}
    header{position:sticky;top:0;z-index:40;background:rgba(11,16,32,.7);backdrop-filter:blur(10px);box-shadow:0 1px 0 rgba(255,255,255,.06),0 10px 30px rgba(0,0,0,.2)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{font-weight:700;letter-spacing:.3px}
    .nav-links{display:flex;gap:16px;flex-wrap:wrap}
    .nav-links a{color:var(--muted);font-weight:500;padding:8px 10px;border-radius:10px}
    .nav-links a:hover,.nav-links a:focus{background:rgba(255,255,255,.06);color:var(--text);outline:none}
    .dropdown{position:relative}
    .dropdown>button{background:transparent;border:0;color:var(--muted);font:inherit;cursor:pointer;padding:8px 10px;border-radius:10px;display:inline-flex;align-items:center;gap:6px}
    .dropdown>button:hover,.dropdown>button:focus{background:rgba(255,255,255,.06);color:var(--text);outline:none}
    .menu{position:absolute;top:calc(100% + 10px);left:0;min-width:220px;background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:8px;box-shadow:var(--shadow);display:none}
    .menu a{display:block;padding:10px 12px;border-radius:8px;color:var(--muted)}
    .menu a:hover{background:rgba(255,255,255,.06);color:var(--text)}
    .dropdown:focus-within .menu,.dropdown:hover .menu{display:block}
    .hero{padding:48px 0 20px;border-bottom:1px solid rgba(255,255,255,.08);background:radial-gradient(800px 300px at 20% 0%, rgba(90,167,255,.10), transparent)}
    .hero h1{font-size:clamp(28px,4.5vw,44px);line-height:1.1;margin:0 0 10px}
    .hero p{margin:0;color:var(--muted)}
    .section{padding:28px 0}
    .grid{display:grid;gap:14px}
    .gallery{grid-template-columns:repeat(4,minmax(0,1fr))}
    @media (max-width:1200px){.gallery{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media (max-width:900px){.gallery{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:600px){.gallery{grid-template-columns:1fr}}
    .tile{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:12px;overflow:hidden;cursor:pointer;box-shadow:var(--shadow)}
    .tile img{width:100%;height:220px;object-fit:cover}
    .tile figcaption{padding:8px 10px;color:var(--muted);font-size:.95rem}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(2px);display:none;align-items:center;justify-content:center;padding:20px;z-index:60}
    .lightbox.open{display:flex}
    .viewer{background:var(--panel-2);border:1px solid rgba(255,255,255,.08);border-radius:14px;box-shadow:var(--shadow);max-width:min(1000px,92vw);width:100%;padding:10px;display:grid;gap:10px}
    .viewer .stage{position:relative;width:100%;aspect-ratio:16/9;border-radius:8px;overflow:hidden}
    .viewer .stage img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#0b1020}
    .viewer .meta{display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:.95rem}
    .controls{display:flex;justify-content:space-between;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:transparent;color:var(--text);font-weight:600;cursor:pointer}
    .btn:hover{background:rgba(255,255,255,.06)}
    .close{position:absolute;top:10px;right:10px}
    footer{margin-top:40px;padding:28px 0 44px;color:var(--muted);border-top:1px solid rgba(255,255,255,.08);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">GRIT Conference</div>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./citpage.html">About CIT</a>
        <div class="dropdown">
          <button>Interviews ▾</button>
          <div class="menu">
            <a href="./Interviews_Guest.html">Guest Interviews</a>

          <div class="menu">

        <div class="dropdown">
          <button>Featured ▾</button>

  <section class="hero">
    <div class="container">
      <h1>Photos</h1>
      <p>Scenes from GRIT: speakers, sessions, and student showcases.</p>

  </section>

  <main>
    <section class="section">
      <div class="container grid gallery">
        <figure class="tile" data-src="image1.png" data-caption="Opening Session"><img src="image1.png" alt="Opening Session"><figcaption>Opening Session</figcaption></figure>
        <figure class="tile" data-src="image2.png" data-caption="Keynote"><img src="image2.png" alt="Keynote"><figcaption>Keynote</figcaption></figure>
        <figure class="tile" data-src="image3.png" data-caption="Breakout Session"><img src="image3.png" alt="Breakout Session"><figcaption>Breakout Session</figcaption></figure>
        <figure class="tile" data-src="image4.png" data-caption="Vendor Hall"><img src="image4.png" alt="Vendor Hall"><figcaption>Vendor Hall</figcaption></figure>
        <figure class="tile" data-src="image5.png" data-caption="Panel Q&A"><img src="image5.png" alt="Panel Q&A"><figcaption>Panel Q&A</figcaption></figure>
        <figure class="tile" data-src="image6.png" data-caption="Workshops"><img src="image6.png" alt="Workshops"><figcaption>Workshops</figcaption></figure>
        <figure class="tile" data-src="image7.png" data-caption="Student Projects"><img src="image7.png" alt="Student Projects"><figcaption>Student Projects</figcaption></figure>
        <figure class="tile" data-src="image8.png" data-caption="Networking"><img src="image8.png" alt="Networking"><figcaption>Networking</figcaption></figure>
        <figure class="tile" data-src="image9.png" data-caption="Campus"><img src="image9.png" alt="Campus"><figcaption>Campus</figcaption></figure>
        <figure class="tile" data-src="image10.png" data-caption="Volunteers"><img src="image10.png" alt="Volunteers"><figcaption>Volunteers</figcaption></figure>
        <figure class="tile" data-src="image11.jpg" data-caption="Alumni"><img src="image11.jpg" alt="Alumni"><figcaption>Alumni</figcaption></figure>

        <figure class="tile" data-src="image16.jpg" data-caption="Farewell"><img src="image16.jpg" alt="Farewell"><figcaption>Farewell</figcaption></figure>
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="viewer">
      <button class="btn close" id="closeBtn" aria-label="Close">Close</button>
      <div class="stage"><img id="lightImg" alt="" /></div>
      <div class="meta">
        <div id="lightCaption"></div>
        <div class="controls">
          <button class="btn" id="prevBtn" aria-label="Previous">Prev</button>
          <button class="btn" id="nextBtn" aria-label="Next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>© <span id="year"></span> GRIT Conference · Authors: Kera P., Anooshka P., Grace L., Yomna A.</div>
  </footer>

  <script>
    const tiles=[...document.querySelectorAll('.tile')];
    const lightbox=document.getElementById('lightbox');
    const lightImg=document.getElementById('lightImg');
    const lightCaption=document.getElementById('lightCaption');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const closeBtn=document.getElementById('closeBtn');
    let index=0;
    function openAt(i){index=i;const t=tiles[index];lightImg.src=t.dataset.src;lightImg.alt=t.querySelector('img').alt;lightCaption.textContent=t.dataset.caption||'';lightbox.classList.add('open');lightbox.setAttribute('aria-hidden','false');}
    function close(){lightbox.classList.remove('open');lightbox.setAttribute('aria-hidden','true');}
    function prev(){openAt((index-1+tiles.length)%tiles.length)}
    function next(){openAt((index+1)%tiles.length)}
    tiles.forEach((t,i)=>t.addEventListener('click',()=>openAt(i)));
    closeBtn.addEventListener('click',close);
    prevBtn.addEventListener('click',prev);
    nextBtn.addEventListener('click',next);
    document.addEventListener('keydown',e=>{if(!lightbox.classList.contains('open'))return; if(e.key==='Escape')close(); if(e.key==='ArrowLeft')prev(); if(e.key==='ArrowRight')next();});
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
